<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Offline App Example</title>
	<script src="lib/db.js/js/db.min.js"></script>
	<script src="js/load.min.js"></script>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<h1>Complex data storing test</h1>
	<section>
		<h2>Current database:</h2>
		<ul class="stored">
		
		</ul>
		<p><span>+</span> Add an item</p>
	</section>
	<section>
		<form action="">
			<p>New:</p>
			<p><input type="text" name="text"></p>
			<p><input type="number" name="number" step="0.01"></p>
			<p><input type="date" name="date"></p>
			<p><input type="file" name="file"></p>

			<input type="submit" class="form-submit">
		</form>
	</section>
</body>
</html>
