<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="theme-color" content="#323b44">
	<title>Offline App Example</title>
	<link rel="manifest" href="manifest.json">
	<script src="lib/db.js/js/db.min.js"></script>
	<script src="https://gitcdn.link/repo/Zenoo/offline-handler/v0.1.0/OfflineHandler.min.js"></script>	
	<script src="js/load.js"></script>
	<script src="js/appInstall.js"></script>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<h1>Complex data storing test</h1>
	<section>
		<p class="add-app">
			<button>Add to Home</button>
		</p>
		<p class="update-app">
			<button>Update app</button>
		</p>
		<h2>Current database:</h2>
		<ul class="stored">
		
		</ul>
		<p class="add-item"><span>+</span> Add an item</p>
	</section>
	<section class="edit-item">
		<form action="">
			<input type="hidden" name="id">
			<p>
				<label for="">Name</label>
				<input type="text" name="text" id="text">
			</p>
			<p>
				<label for="">Price</label>
				<input type="number" name="number" id="number" step="0.01">
			</p>
			<p>
				<label for="">Date</label>
				<input type="date" name="date" id="date">
			</p>
			<p>
				<label for="">Icon</label>
				<img class="icon-preview" src="">
				<input type="file" name="file" id="file">
			</p>
			<p>
					<label for="">&nbsp;</label>
				<input type="submit" class="form-submit">
			</p>
			
		</form>
	</section>
</body>
</html>
